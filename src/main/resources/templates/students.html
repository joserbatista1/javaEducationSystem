

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Directory</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <nav class="sidebar">
            <h5>Grade Manager</h5>
            <div style="display: flex; align-items: center; width: 100%;">
                <ul class="nav" style="margin-bottom: 0;">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/main}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/subjects}">Subject List</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" th:href="@{/students}">Student Directory</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/reports}">Analytics & Reports</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/teachers}">Teachers</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="logout-button">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Student Directory</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/students/new}" class="btn btn-sm btn-success">
                        <span data-feather="plus"></span> Enroll New Student
                    </a>
                </div>
            </div>

            <div class="table-responsive">
                <table id="studentsTable" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="student-id-col">ID</th>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Section</th>
                        <th>Level</th>
                        <th>Enrollment Date</th>
                        <th class="actions-col">Edit</th>
                        <th class="actions-col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}">1001</td>

                        <td th:text="${student.name + ' ' + student.lastName}">Jane Doe</td>

                        <td th:text="${student.grade}">3</td>

                        <td th:text="${student.section}">A</td>
                        <td th:text="${student.level}">Primary</td>
                        <td th:text="${#temporals.format(student.enrollmentDate, 'MMM dd, yyyy')}">Sep 01, 2023</td>

                        <td>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-sm btn-info mr-1">Edit</a>
                        </td>
                        <td>
                            <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post"
                                  style="display: inline;"
                                  th:data-student-name="${student.name + ' ' + student.lastName}"
                                  onsubmit="return confirmDelete(this);">

                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav th:if="${totalPages > 1}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/students(page=${currentPage - 1}, keyword=${keyword})}">Previous</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/students(page=${i}, keyword=${keyword})}" th:text="${i}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/students(page=${currentPage + 1}, keyword=${keyword})}">Next</a>
                    </li>
                </ul>
            </nav>

        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />
<script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
<script>
    $(document).ready(function() {
        $('#studentsTable').DataTable();
    });
</script>
<script>
    function confirmDelete(formElement) {
        // Safely retrieves the student name from the data-student-name attribute
        const studentName = formElement.getAttribute('data-student-name');

        // Return true/false from the confirm dialog
        return confirm('WARNING: Deleting student ' + studentName + ' is irreversible. Continue?');
    }
</script>
</body>
</html>
