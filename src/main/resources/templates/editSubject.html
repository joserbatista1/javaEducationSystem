<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <nav class="sidebar">
            <h5>Grade Manager</h5>
            <div style="display: flex; align-items: center; width: 100%;">
                <ul class="nav" style="margin-bottom: 0;">
                    <li class="nav-item"><a class="nav-link " th:href="@{/main}">Home</a></li>
                    <li class="nav-item"><a class="nav-link " th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active  text-white" th:href="@{/subjects}">Subject List</a></li>
                    <li class="nav-item"><a class="nav-link " th:href="@{/students}">Student Directory</a></li>
                    <li class="nav-item"><a class="nav-link " th:href="@{/reports}">Analytics & Reports</a></li>
                    <li class="nav-item"><a class="nav-link " th:href="@{/teachers}">Teachers</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="logout-button">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
</div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Subject Details</h1>
            </div>

            <form th:action="@{/subjects/edit/{id}(id=${subject.id})}"
                  th:object="${subject}"
                  method="post">

                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" th:field="*{id}"/>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="name">Subject Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="e.g., Data Structures" required>
                    </div>
                    <div class="form-group col-md-4" >
                        <label for="code">Course Code</label>
                        <input type="text" id="code" th:field="*{code}" class="form-control" placeholder="e.g., CS201" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="credits">Credits</label>
                        <input type="number" id="credits" th:field="*{credits}" class="form-control" min="1" required>
                    </div>

                    <div class="form-group col-md-8 d-flex align-items-center">
                        <label class="d-block">&nbsp;</label>
                        <div class="form-check pt-2">
                            <input type="checkbox" id="status" th:field="*{status}" class="form-check-input">
                            <label class="form-check-label" for="status">Active Subject Status</label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="teachers">Instructor(s)</label>
                        <select id="teachers"
                                th:field="*{teachers}"
                                class="form-control"
                                required multiple size="5">
                            <option th:each="instructor : ${availableInstructors}"
                                    th:value="${instructor.id}"
                                    th:text="${instructor.name + ' ' + instructor.lastName}">Dr. Alice Smith</option>
                        </select>
                        <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple instructors.</small>
                    </div>
                </div>
<!--                <div class="form-row">-->
<!--                    <div class="form-group col-md-12">-->
<!--                        <label for="teachers-checkboxes">Instructor(s)</label>-->

<!--                        <div id="teachers-checkboxes" class="form-control"-->
<!--                             style="height: auto; max-height: 200px; overflow-y: auto; border: 1px solid #ced4da; padding: .375rem .75rem;">-->

<!--                            <div th:each="instructor : ${availableInstructors}" class="form-check">-->
<!--                                <input type="checkbox"-->
<!--                                       th:id="'teacher_' + ${instructor.id}"-->
<!--                                       name="teachers"-->
<!--                                       th:value="${instructor.id}"-->
<!--                                       class="form-check-input"-->

<!--                                       th:checked="${#lists.contains(subject.teachers, instructor)}">-->

<!--                                <label class="form-check-label" th:for="'teacher_' + ${instructor.id}">-->
<!--                                    <span th:text="${instructor.name + ' ' + instructor.lastName}">Dr. Alice Smith</span>-->
<!--                                </label>-->
<!--                            </div>-->
<!--                        </div>-->

<!--                        <small class="form-text text-muted">Click any instructor to select or deselect them.</small>-->

<!--                    </div>-->
<!--                </div>-->

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="description">Description</label>
                        <textarea class="form-control"
                                  id="description"
                                  th:field="*{description}"
                                  rows="3"></textarea>
                    </div>
                </div>


                <div class="col-md-12 mt-4">
                    <button type="submit" class="btn btn-primary mr-2">Update Subject</button>
                    <a th:href="@{/subjects}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
