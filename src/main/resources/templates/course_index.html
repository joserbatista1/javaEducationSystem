<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Management System</title>
</head>
<body>
<div align="center">
    <h1>Course List</h1>
    <a th:href="@{/courses/showNewCourseForm}">Add Course</a>
    <table border="1">
        <thead>
        <tr>
            <th>Course Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${listCourses}">
            <td th:text="${course.name}"></td>
            <td th:text="${course.description}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
