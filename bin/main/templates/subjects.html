

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Directory</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <nav class="sidebar">
            <h5>Grade Manager</h5>
            <div style="display: flex; align-items: center; width: 100%;">
                <ul class="nav" style="margin-bottom: 0;">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/main}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active  text-white" th:href="@{/subjects}">Subject List</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/students}">Student Directory</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/reports}">Analytics & Reports</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/teachers}">Teachers</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="logout-button">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Subject Directory</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/subjects/new}" class="btn btn-sm btn-success">
                        <span data-feather="plus"></span> Add New Subject
                    </a>
                </div>
            </div>

            <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
                Subject saved successfully!
            </div>

            <div class="table-responsive">
                <table id="subjectsTable" class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Subject Name</th>
                        <th>Instructor(s)</th> <th>Credits</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subject : ${subjects}">
                        <td th:text="${subject.id}">1</td>
                        <td th:text="${subject.code}">MATH101</td>
                        <td th:text="${subject.name}">Calculus I</td>
                        <td class="instructor-cell">
                            <span th:text="${#strings.listJoin(subject.instructorNames, ', ')}">Dr. Smith, Dr. Jones</span>
                        </td>
                        <td th:text="${subject.credits}">4</td>
                        <td>
                            <a th:href="@{/subjects/edit/{id}(id=${subject.id})}" class="btn btn-sm btn-info mr-1">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{/subjects/delete/{id}(id=${subject.id})}"
                               onclick="return confirm('Are you sure you want to delete this subject?');"
                               class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>



        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />
<script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
<script>
    $(document).ready(function() {
        $('#subjectsTable').DataTable();
    });
</script>
</body>
</html>
