<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class="container-fluid">
    <div class="row">

        <nav class="sidebar">
            <h5>Grade Manager</h5>
            <div style="display: flex; align-items: center; width: 100%;">
                <ul class="nav" style="margin-bottom: 0;">
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/main}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/subjects}">Subject List</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/students}">Student Directory</a></li>
                    <li class="nav-item"><a class="nav-link text-white" th:href="@{/reports}">Analytics & Reports</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" th:href="@{/teachers}">Teachers</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" class="logout-button">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Edit Teacher Details</h1>
            </div>

            <form th:action="@{/teachers/edit/{id}(id=${teacher.id})}"
                  th:object="${teacher}"
                  method="post">

                <input type="hidden" name="_method" value="put" required/>
                <input type="hidden" th:field="*{id}" required/>
                <input type="hidden" th:field="*{enrollmentDate}" required>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">First Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="grades">Grades Taught</label>
                        <select id="grades"
                                th:field="*{grades}"
                                class="form-control"
                                multiple="multiple"
                                required="required"
                                size="6">
                            <option th:each="grade : ${Allgrades}"
                                    th:value="${grade}"
                                    th:text="${grade}">1</option>
                        </select>
                        <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple grades.</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="levels">Levels Taught</label>
                        <select id="levels"
                                th:field="*{levels}"
                                class="form-control"
                                multiple="multiple"
                                required="required"
                                size="3">
                            <option th:each="level : ${Alllevels}"
                                    th:value="${level}"
                                    th:text="${level}">Elementary</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sections">Sections Managed</label>
                        <select id="sections"
                                th:field="*{sections}"
                                class="form-control"
                                multiple="multiple"
                                required="required"
                                size="3">
                            <option th:each="section : ${Allsections}"
                                    th:value="${section}"
                                    th:text="${section}">A</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="form-check pt-2">
                            <input type="checkbox" id="status" th:field="*{status}" class="form-check-input">
                            <label class="form-check-label" for="status">Active Teacher Status</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mt-4">
                    <button type="submit" class="btn btn-primary mr-2">Update Teacher</button>
                    <a th:href="@{/teachers}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
